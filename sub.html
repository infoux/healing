<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>치유의숲</title>
  <link href="css/style.css" rel="stylesheet">
  <!-- javaScript  -->
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/common.js"></script>

</head>

<body>
  <!-- S:skip_navi -->
  <div class="skip_navi"> <a class="sr-only sr-only-focusable" href="#content">본문 바로가기</a>    <a class="sr-only sr-only-focusable" href="#footer">푸터 바로가기</a> </div>
  <!-- E:skip_navi -->
  <!-- S:header -->
  <header id="header">
    <div class="container">
      <h1>치유의숲</h1>
    </div>
  </header>
  <!-- E:header -->
  <!-- S:content -->
  <article id="content" class="reservation">
      <div class="container">
        <ul class="navigation">
          <li class="active"><strong>01</strong>주문/결제 <i class="icon-angle-right"></i ></li>
          <li><strong>02</strong>주문완료</li>
        </ul>

        <div class="order-info">
          <div class="left">
            <h4>꼬닥A</h4>
            <p class="date">2017.09.09</p>
            <p class="time">09:00~10:30</p>
          </div>
          <div class="right">
            <h5>결제금액</h5>
            <p class="price">30,000원</p>
          </div>
        </div>

        <div class="input-box">
          <h4>주문자정보</h4>

          <dl>
            <dt><label for="name">주문자</label></dt>
            <dd>
              <input id="name" name="name" type="text">
            </dd>

            <dt><label for="phone">핸드폰</label></dt>
            <dd>
              <input id="phone" name="phone" type="text">
              <p class="info">“-”제외, 숫자만 입력. 핸드폰번호 오입력시 예약확인 SMS발송이 되지 않습니다.</p>
            </dd>

            <dt><label for="mail">E-MAIL</label></dt>
            <dd>
              <input id="mail" name="mail" type="text">
              <p class="at">@</p>
              <input id="mail-at" name="mail-at" type="text">
              <p class="select-box">
                <label class="sr-only" for="mail-select">메일계정직접입력</label>
                <select id="mail-select" name="mail-select">
                  <option>google.com</option>
                  <option>naver.com</option>
                </select>
                <i class="icon-down-dir"></i>
              </p>

            </dd>

            <dt><label for="">비밀번호</label></dt>
            <dd>
              <input id="" name="" type="password">
              <p class="info">6~8자 영문, 숫자, 특수문자(!,@,#,$,%,^,~,_,-,+,=,(,),[,])등을 조합하여 입력하십시오.</p>
            </dd>


            <dt><label for="">비밀번호확인</label></dt>
            <dd>
              <input id="" name="" type="password">
              <p class="info">비밀번호는 예약확인시 사용되므로 기억하셔야 합니다.</p>
            </dd>



          </dl>
        </div>





      </div>
  </article>
  <!-- E:content -->
  <!-- S:footer -->
  <footer id="footer" class="sr-only">
    <div class="container">
      <p class="copyright">Copyright© Seogwipo-si, All right Reserved.</p>
    </div>
  </footer>
  <!-- E:footer -->
</body>

</html>
